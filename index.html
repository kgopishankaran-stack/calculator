<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="border border-3 border-primary bg-light">
    <h1 style="text-align: center; color:goldenrod">Calculator</h1>

    <div class="justify">
        <div style="text-align: center; height:auto; width:auto;">
            <p class="h5 text-info" id="ans"></p>
        </div>
        <hr>
    </div>

    <div class="col-12 ps-4">
        <button class="h1 btn btn-md btn-secondary col-3 ms-5" type="button" onclick="clearAll()">Clear</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passnum('1')">1</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passnum('2')">2</button>
    </div>

    <div class="col-12 ps-4">
        <button class="h1 btn btn-md btn-secondary col-3 ms-5" onclick="passnum('3')">3</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passnum('4')">4</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passnum('5')">5</button>
    </div>

    <div class="col-12 ps-4">
        <button class="h1 btn btn-md btn-secondary col-3 ms-5" onclick="passnum('6')">6</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="calculate()">=</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passnum('7')">7</button>
    </div>

    <div class="col-12 ps-4">
        <button class="h1 btn btn-md btn-secondary col-3 ms-5" onclick="passnum('8')">8</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passnum('9')">9</button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passnum('0')">0</button>
    </div>

    <div class="col-12 ps-4">
        <button class="h1 btn btn-md btn-secondary col-3 ms-5" onclick="passop('+')"><b>+</b></button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passop('-')"><b>-</b></button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passop('*')"><b>x</b></button>
    </div>

    <div class="col-12 ps-4">
        <button class="h1 btn btn-md btn-secondary col-3 ms-5"><b></b></button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4" onclick="passop('/')"><b>/</b></button>
        <button class="h1 btn btn-md btn-secondary col-3 ms-4"><b></b></button>
    </div>

<script>
    let currentInput = '';
    let currentOperation = '';
    let previousInput = '';

    function clearAll() {
        currentInput = '';
        previousInput = '';
        currentOperation = '';
        document.getElementById('ans').innerHTML = '';
    }

    function passnum(number) {
        currentInput += number;
        document.getElementById('ans').innerHTML = `${previousInput} ${currentOperation} ${currentInput}`;
    }

    function passop(operation) {
        if (currentInput === '') return;
        if (previousInput !== '') {
            calculate();
        }
        currentOperation = operation;
        previousInput = currentInput;
        currentInput = '';
        document.getElementById('ans').innerHTML = `${previousInput} ${currentOperation}`;
    }

    function calculate() {
        if (previousInput === '' || currentInput === '') return;
        let result;
        let prev = parseFloat(previousInput);
        let current = parseFloat(currentInput);

        switch (currentOperation) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                if (current === 0) {
                    alert("Cannot divide by zero");
                    return;
                }
                result = prev / current;
                break;
            default:
                return;
        }

        currentInput = result.toString();
        currentOperation = '';
        previousInput = '';
        document.getElementById('ans').innerHTML = currentInput;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
